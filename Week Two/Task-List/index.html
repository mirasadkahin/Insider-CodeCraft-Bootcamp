<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Görev Listesi</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Görev Listesi</h1>
    
    <div class="card form-card">
      <h2>Yeni Görev Ekle</h2>
      
      <div id="error-message" class="error-message hidden">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="alert-icon"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
        <span id="error-text"></span>
      </div>
      
      <form id="task-form">
        <div class="form-group">
          <label for="title">Başlık <span class="required">*</span></label>
          <input type="text" id="title" placeholder="Görev başlığı">
        </div>
        
        <div class="form-group">
          <label for="description">Açıklama</label>
          <textarea id="description" placeholder="Görev açıklaması (opsiyonel)" rows="3"></textarea>
        </div>
        
        <div class="form-group">
          <label>Öncelik <span class="required">*</span></label>
          <div class="radio-group">
            <label class="radio-label">
              <input type="radio" name="priority" value="low">
              <span>Düşük</span>
            </label>
            <label class="radio-label">
              <input type="radio" name="priority" value="medium">
              <span>Orta</span>
            </label>
            <label class="radio-label">
              <input type="radio" name="priority" value="high">
              <span>Yüksek</span>
            </label>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="plus-icon"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
          Görev Ekle
        </button>
      </form>
    </div>
    
    <div class="card filter-card">
      <button id="filter-completed" class="btn btn-filter">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="filter-icon"><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon></svg>
        Sadece Tamamlananları Göster
      </button>
      
      <button id="sort-priority" class="btn btn-filter">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="sort-icon"><polyline points="16 18 21 13 16 8"></polyline><polyline points="8 8 3 13 8 18"></polyline><line x1="3" y1="13" x2="21" y2="13"></line></svg>
        Önceliğe Göre Sırala
      </button>
    </div>
    
    <div class="card task-list-card">
      <ul id="task-list" class="task-list">
        <li class="empty-message">Henüz görev eklenmemiş.</li>
      </ul>
    </div>
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
