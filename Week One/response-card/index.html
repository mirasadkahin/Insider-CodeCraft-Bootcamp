<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Response Cards</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="img/iphone.png" alt="İphone 16 Pro 128GB">
            <h2>iPhone 16 Pro 128GB</h2>
            <p>Smartphone Black Titanium</p>
            <div class="price">$999</div>
            <a href="#" class="btn">Add To Cart</a>
        </div>
        <div class="card">
            <img src="img/samsung.avif" alt="Samsung Galaxy S24 Ultra">
            <h2>Samsung Galaxy S24 Ultra</h2>
            <p>Phantom Black</p>
            <div class="price">$1199</div>
            <a href="#" class="btn">Add To Cart</a>
        </div>
        <div class="card">
            <img src="img/google.webp" alt="Google Pixel 8 Pro">
            <h2>Google Pixel 8 Pro</h2>
            <p>Obsidian Black</p>
            <div class="price">$899</div>
            <a href="#" class="btn">Add To Cart</a>
        </div>
        <div class="card">
            <img src="img/xiaomi.webp" alt="İphone 16 Pro 128GB">
            <h2>Xiaomi 14 Ultra</h2>
            <p>Black Silver</p>
            <div class="price">$909</div>
            <a href="#" class="btn">Add To Cart</a>
        </div>
        <div class="card">
            <img src="img/huawei.avif" alt="Samsung Galaxy S24 Ultra">
            <h2>Huawei Pura 70 Ultra</h2>
            <p>Black Brown Green</p>
            <div class="price">$1070</div>
            <a href="#" class="btn">Add To Cart</a>
        </div>
    </div>
</body>
</html>
