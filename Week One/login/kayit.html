<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="login-container">
        <h2>Kayıt Ol</h2>
        <img src="account_circle_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg" alt="">
        <form action="#" method="POST">
            <input type="text" name="name" id="name" placeholder="Adınız" required>

            <input type="text" name="surname" id="surname" placeholder="Soyadınız" required>
           
            <input type="email" name="email" id="email" placeholder="Email Adresiniz" required>

            <input type="date" name="birthdate" id="birthdate" placeholder="Doğum Tarihiniz" required>

            <input type="number" name="phone" id="phone" placeholder="Telefon Numaranız" required>

            <input type="password" name="password" id="password" placeholder="Parolanız" required>

            <input type="password" name="password-confirm" id="password-confirm" placeholder="Parolanızı Tekrar Girin" required>

            <button type="submit">Kayıt Ol</button>
        </form>
        <p>Hesabınız var mı? <a href="index.html">Giriş Yap</a></p>
    </div>
</body>
</html>
